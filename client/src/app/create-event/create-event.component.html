<div class="formContainer">

    <div class="eventForm" *ngIf="!editEvent()">


        <form [formGroup]="eventDetails" (ngSubmit)="onCreateEvent()">

            <div class="d-flex flex-column align-items-center">

                <h3>Create New Event</h3>

                <div class="form-group col-12 mt-4">

                    <input class="form-control" type="text" formControlName="eventName" placeholder="Event Name">
                    <small *ngIf="eventNameRequired">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#ff0000"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                        This field is required</small>

                </div>

                <div class="form-group col-12 mt-4">
                    <input class="form-control" type="text" formControlName="location" placeholder="Event Location">
                    <small *ngIf="eventLocationRequired">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#ff0000"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                        This field is required</small>
                </div>

                <div class="form-group col-12 mt-4">
                    <label class="form-label">Event Date</label>
                    <input class="form-control" type="date" formControlName="eventDate" placeholder="Event Date">
                    <small *ngIf="eventDateRequired">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#ff0000"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                        This field is required</small>
                </div>

                <div class="form-group col-12 mt-4">

                    <label class="form-label">Event Timings</label><br>
                    <label class="form-label">From:</label>

                    <input class="form-control" type="time" formControlName="startTime" placeholder="Start Time">
                    <small *ngIf="eventStartTimeRequired">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#ff0000"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                        This field is required</small><br>


                    <label class="form-label">Till:</label>
                    <input class="form-control" type="time" formControlName="endTime" placeholder="End Time">
                    <small *ngIf="eventEndTimeRequired">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14"
                            viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path fill="#ff0000"
                                d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z" />
                        </svg>
                        This field is required</small>

                </div>

                <button class="btn mt-3 col-12 green">Create Event</button>

            </div>

        </form>
    </div>
    <div class="eventForm" *ngIf="editEvent()">


        <form [formGroup]="eventDetails" (ngSubmit)="updateEvent()">

            <div class="d-flex flex-column align-items-center">

                <h3>Edit Event</h3>

                <div class="form-group col-12 mt-4">

                    <input class="form-control" type="text" formControlName="eventName" [value]="eventName()">

                </div>

                <div class="form-group col-12 mt-4">
                    <input class="form-control" type="text" formControlName="location" placeholder="Event Location">
                </div>

                <div class="form-group col-12 mt-4">
                    <label class="form-label">Event Date</label>
                    <input class="form-control" type="date" formControlName="eventDate" placeholder="Event Date">
                </div>

                <div class="form-group col-12 mt-4">

                    <label class="form-label">Event Timings</label><br>
                    <label class="form-label">From:</label>

                    <input class="form-control" type="time" formControlName="startTime" placeholder="Start Time">
                    <label class="form-label">To:</label>
                    <input class="form-control" type="time" formControlName="endTime" placeholder="End Time">

                </div>

                <button class="btn mt-3 col-12 green">Edit Event</button>

            </div>

        </form>
    </div>
</div>
