<div class="card" style="width: 100%; height: 26rem;">


    <div class="card-body d-flex flex-column">
        <h4 class="card-title">{{eventName}}</h4>

        <div class="d-flex">

            <span class="card-subtitle mt-3 ">

                <h5>
                    Location:
                </h5>

                {{location}}

            </span>
            <span class="card-subtitle mt-3 ">
                <h5>
                    Event Date:
                </h5>
                {{date}}

            </span>
        </div>

        <div>
            <h5>
                Timings:
            </h5>
            {{startTime}} - {{endTime}}
        </div>

        <div>
            <h5>Description:
            </h5>

            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore facere voluptas aut
            sapiente sunt repudiandae soluta dolorum, modi id a voluptate, corporis ipsa fugit. Quia!
        </div>
        <div class="d-flex">

            <button class="btn mt-3 green" *ngIf="showJoinButton" (click)="joinEvent(eventId)">Join</button>
            <button class="btn mt-3  yellow" *ngIf="showEditButton" (click)="editEvent(eventId)">Edit</button>
            <button class="btn mt-3 red" *ngIf="showRemoveButton" (click)="removeEvent(eventId)">Remove</button>
        </div>
    </div>


</div>
